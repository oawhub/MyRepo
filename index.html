<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–¢—Ä–∏–¥–µ–≤—è—Ç–æ–µ –¶–∞—Ä—Å—Ç–≤–æ - –ù–æ–≤–æ—Å—Ç–∏</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <header>
      <h1 class="magic-title">üßô‚Äç‚ôÇÔ∏è –¢—Ä–∏–¥–µ–≤—è—Ç–æ–µ –¶–∞—Ä—Å—Ç–≤–æ - –ù–æ–≤–æ—Å—Ç–∏ üìú</h1>
      <label for="sort-news">–°–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ:</label>
      <select id="sort-news">
        <option value="newest">–ù–æ–≤—ã–µ —Å–Ω–∞—á–∞–ª–∞</option>
        <option value="oldest">–°—Ç–∞—Ä—ã–µ —Å–Ω–∞—á–∞–ª–∞</option>
        <option value="popular">–ü–æ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏</option>
      </select>
    </header>
    <main>
      <section class="news-container"></section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const newsData = [
          {
            title: "üê∫ –í–æ–ª—á–∏–π –ü–∞—Ç—Ä—É–ª—å –£—Å–º–∏—Ä—è–µ—Ç –õ–µ—Å",
            content: "–õ–µ—Å –∫–∞–∫ –∂–∏–≤–æ–π –≤–æ–µ—Ç –Ω–∞ –ª—É–Ω—É –Ω–æ—á–∞–º–∏ –Ω–∞–ø—Ä–æ–ª–µ—Ç...",
          },
          {
            title: "üêâ –î—Ä–∞–∫–æ–Ω –°–ø–∞—Å –ü—Ä–∏–Ω—Ü–µ—Å—Å—É –æ—Ç –í–æ–ª—à–µ–±–Ω–∏–∫–∞",
            content:
              "–°–µ–≥–æ–¥–Ω—è —É—Ç—Ä–æ–º –≤ –∑–∞—á–∞—Ä–æ–≤–∞–Ω–Ω–æ–º –ª–µ—Å—É –¥—Ä–∞–∫–æ–Ω –û–≥–Ω–µ—Ö–≤–æ—Å—Ç –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏–ª –ø–æ—Ö–∏—â–µ–Ω–∏–µ –ø—Ä–∏–Ω—Ü–µ—Å—Å—ã...",
          },
          {
            title: "ü¶Ñ –ï–¥–∏–Ω–æ—Ä–æ–≥–∏ –ü—Ä–æ–≤–µ–ª–∏ –§–µ—Å—Ç–∏–≤–∞–ª—å –†–∞–¥—É–≥–∏",
            content:
              "–í—á–µ—Ä–∞ –Ω–∞ –ø–æ–ª—è–Ω–µ –µ–¥–∏–Ω–æ—Ä–æ–≥–æ–≤ —Å–æ—Å—Ç–æ—è–ª—Å—è –µ–∂–µ–≥–æ–¥–Ω—ã–π —Ñ–µ—Å—Ç–∏–≤–∞–ª—å, –ø–æ–ª–Ω—ã–π –º–∞–≥–∏–∏ –∏ –≤–µ—Å–µ–ª—å—è...",
          },
          {
            title: "üßö‚Äç‚ôÇÔ∏è –§–µ–∏ –û—Ç–∫—Ä—ã–ª–∏ –ù–æ–≤—É—é –®–∫–æ–ª—É –í–æ–ª—à–µ–±—Å—Ç–≤–∞",
            content:
              "–í–æ–ª—à–µ–±–Ω—ã–µ —Ñ–µ–∏ –∏–∑ –ª–µ—Å–∞ –≠–Ω—á–∞–Ω—Ç–∏—è —Å–æ–∑–¥–∞–ª–∏ —É–Ω–∏–∫–∞–ª—å–Ω–æ–µ —É—á–µ–±–Ω–æ–µ –∑–∞–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è —é–Ω—ã—Ö –º–∞–≥–æ–≤...",
          },
          {
            title: "üîÆ –ü—Ä–æ—Ä–∏—Ü–∞—Ç–µ–ª—å –ü—Ä–µ–¥—Å–∫–∞–∑–∞–ª –î–æ–ª–≥—É—é –ó–∏–º—É",
            content:
              "–°—Ç–∞—Ä–µ–π—à–∏–π –º–∞–≥ –ø—Ä–æ—Ä–∏—Ü–∞–Ω–∏–π –æ–±—ä—è–≤–∏–ª, —á—Ç–æ –Ω–∞—Å –∂–¥—ë—Ç —Å–Ω–µ–∂–Ω–∞—è –∏ –¥–æ–ª–≥–∞—è –∑–∏–º–∞...",
          },
          {
            title: "üè∞ –ö–æ—Ä–æ–ª—å –û–±—ä—è–≤–∏–ª –¢—É—Ä–Ω–∏—Ä –†—ã—Ü–∞—Ä–µ–π",
            content:
              "–ù–∞ –≥–ª–∞–≤–Ω–æ–π –ø–ª–æ—â–∞–¥–∏ —Ü–∞—Ä—Å—Ç–≤–∞ –ø—Ä–æ–π–¥—ë—Ç –≤–µ–ª–∏–∫–∏–π —Ç—É—Ä–Ω–∏—Ä, –≥–¥–µ —Ä—ã—Ü–∞—Ä–∏ —Å—Ä–∞–∑—è—Ç—Å—è –∑–∞ —Ç–∏—Ç—É–ª —á–µ–º–ø–∏–æ–Ω–∞...",
          },
        ];

        function getRandomDate() {
          const start = new Date(2024, 0, 1);
          const end = new Date();
          const randomDate = new Date(
            start.getTime() + Math.random() * (end.getTime() - start.getTime())
          );
          return randomDate;
        }

        function getRandomPopularity() {
          return Math.floor(Math.random() * 100) + 1;
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞—Ç—É –∏ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç—å –∫ –∫–∞–∂–¥–æ–π –Ω–æ–≤–æ—Å—Ç–∏
        newsData.forEach((news) => {
          news.date = getRandomDate();
          news.popularity = getRandomPopularity();
        });

        function renderNews(sortedData) {
          const newsContainer = document.querySelector(".news-container");
          newsContainer.innerHTML = "";

          sortedData.forEach((news) => {
            const article = document.createElement("article");
            article.classList.add("news-item");

            const title = document.createElement("h2");
            title.textContent = news.title;

            const date = document.createElement("p");
            date.classList.add("news-date");
            date.textContent = `üìÖ ${news.date.toLocaleDateString("ru-RU")}`;

            const popularity = document.createElement("p");
            popularity.classList.add("news-popularity");
            popularity.textContent = `üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç—å: ${news.popularity}`;

            const content = document.createElement("p");
            content.textContent = news.content;

            article.appendChild(title);
            article.appendChild(date);
            article.appendChild(popularity);
            article.appendChild(content);
            newsContainer.appendChild(article);
          });
        }

        function sortNews(criteria) {
          let sortedData = [...newsData];
          if (criteria === "newest") {
            sortedData.sort((a, b) => b.date - a.date);
          } else if (criteria === "oldest") {
            sortedData.sort((a, b) => a.date - b.date);
          } else if (criteria === "popular") {
            sortedData.sort((a, b) => b.popularity - a.popularity);
          }
          renderNews(sortedData);
        }

        document
          .getElementById("sort-news")
          .addEventListener("change", function () {
            sortNews(this.value);
          });

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π
        sortNews("newest");
      });
    </script>
  </body>
</html>
